<div class="bg-white border" *ngIf="(task$ | async) as task">
    <div class="row">
        <div class="col-lg-12 p-4">
            <small>
                <po-widget
                    [p-title]="task.title"
                >
                    <po-textarea
                        name="taskDescription"
                        [(ngModel)]="taskDescription"
                        class="po-lg-12"
                        p-clean
                        p-readonly="true">
                    </po-textarea>

                    <p class="po-font-text-large-bold">Criada em: {{ taskCreateDate }}</p>
                    <p class="po-font-text-large-bold">Data Limite: {{ taskDeadline }}</p>
                    <p class="po-font-text-large-bold">Status: {{ taskStatus }}</p>
                    <p class="po-font-text-large-bold">Categoria: {{ task.category }}</p>
                </po-widget>

                <div class="text-left mb-4">
                    <i *ngIf="task.status==1" taskOwnerOnly [ownedTask]="task" (click)="finish()" class="fa fa-check fa-2x pull-right">Concluir</i>
                    <i *ngIf="task.status==1" taskOwnerOnly [ownedTask]="task" (click)="edit()" class="fa fa-edit fa-2x pull-right">Alterar</i>
                    <p *ngIf="task.status==2" taskOwnerOnly [ownedTask]="task" (click)="remove()" class="fa fa-trash-o fa-2x pull-right">Excluir</p>
                </div>
                <hr>
            </small>

            <span class="navbar-text">
                <a [routerLink]="['']"> Voltar</a>
            </span>
        </div>
    </div>
</div>
