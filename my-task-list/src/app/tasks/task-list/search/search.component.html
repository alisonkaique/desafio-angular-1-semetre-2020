<div class="text-center mt-3 mb-3">
    <form>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <po-select
                        name="searchCombo"
                        [(ngModel)]="searchCombo"
                        p-label="Pesquisa por"
                        [p-options]="options"
                        (p-change)="changeSearch()">
                    </po-select>
                </div>

                <div class="col-md-6" *ngIf="searchCombo == 1">
                    <po-input
                        name="optionLabel"
                        p-label="Pesquisa"
                        p-placeholder="Pesquisar..."
                        p-required
                        autofocus
                        (keyup)="debounce.next('|title|' + $event.target.value)">
                    </po-input>
                </div>

                <div class="col-md-6" *ngIf="searchCombo == 2">
                    <po-select
                        name="category"
                        p-label="Categoria"
                        [(ngModel)]="category"
                        [p-options]="categories"
                        (p-change)="changeCategory()">
                    </po-select>
                </div>

                <div class="col-md-6" *ngIf="searchCombo == 3">
                    <po-datepicker
                        name="dateFilter"
                        p-clean
                        p-label="Data Limite"
                        [(ngModel)]="dateFilter"
                        p-required
                        autofocus
                        (p-change)="changeDate()">
                    </po-datepicker>
                </div>

                <div class="col-md-6" *ngIf="searchCombo == 4">
                    <po-select
                        name="status"
                        p-label="Status"
                        [(ngModel)]="status"
                        [p-options]="statusList"
                        (p-change)="changeStatus()">
                    </po-select>
                </div>
            </div>
        </div>
    </form>
</div>
